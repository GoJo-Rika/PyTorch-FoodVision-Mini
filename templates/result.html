<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% else %}
            <div class="result-image">
                <img src="data:image/png;base64,{{ result_image }}" alt="Prediction Result">
            </div>
        {% endif %}

        <a href="/" class="back-link">Try another prediction</a>
    </div>
</body>
</html>
